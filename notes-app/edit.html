<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Notes</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header_title">
                <h1>Notes</h1>
            </div>
            <div class="header_subtitle">
                <h2>Take notes and never forget</h2>
            </div>
        </div>
    </header>
    <div class="actions">
        <div class="actions_container actions_container--spaced">
            <a href="/index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input type="text" id="note-title" placeholder="Note Title" class="title-input">
        <textarea id="note-body" placeholder="Enter note text" cols="30" rows="10" class="body-input"></textarea>
        <button id="remove-note" class="button button--secondary">Remove Note</button>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment-with-locales.min.js"></script>
    <script src="scripts/note-functions.js"></script>
    <script src="scripts/note-edit.js"></script>
</body>
</html>
